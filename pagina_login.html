<body>
  <!-- ... (seu código HTML existente) ... -->
  <div class="container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>
  
  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Evita o envio padrão do formulário
      
      // Obtém os valores dos campos de email e senha
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      
      // Aqui, você faria a validação do usuário no backend usando uma requisição AJAX, por exemplo.
      // Como esta é uma simulação, vamos apenas verificar se o email e a senha correspondem aos dados estáticos da tabela USERS.
      // Normalmente, isso seria feito com uma solicitação ao backend, mas por enquanto vamos simular com dados estáticos:
      var usuarioValido = validarUsuario(email, password);

      if (usuarioValido) {
        // Se o usuário for válido, redirecione para a área pessoal
        window.location.href = "area_pessoal.html";
      } else {
        // Se o usuário não for válido, exiba uma mensagem de erro ou redirecione para a página de login novamente
        //alert("Email ou senha inválidos. Tente novamente.");
        // Ou redirecione para a página de login novamente:
        // window.location.href = "pagina_login.html";
      }
    });

    // Função fictícia para validar o usuário
    function validarUsuario(email, password) {
      // Aqui, você faria a lógica para validar o usuário com base nos dados do banco de dados ou qualquer fonte de dados real.
      // Esta função é um exemplo simplificado e estática apenas para fins de demonstração.
      // Você normalmente faria isso no backend.
      var usuariosValidos = [
        { email: "diogo.gomes@test.com", password: "senha123" },
        // Adicione outros usuários conforme necessário
      ];

      // Verifica se há um usuário correspondente nos dados estáticos
      return usuariosValidos.some(function(usuario) {
        return usuario.email === email && usuario.password === password;
      });
    }
  </script>
