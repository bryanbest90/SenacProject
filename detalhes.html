<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Detalhes do Produto - SportGear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg primary-bg-color py-4 px-2" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">SportGear</a>
            <div id="navbar-items">
                <div></div>
                <form class="d-flex" id="search-form">
                    <i class="bi bi-search primary-color"></i>
                    <input class="form-control me-2" type="search" placeholder="Pesquisar produto." aria-label="Search">
                    <button class="btn secondary-bg-color" type="submit">Pesquisar</button>
                </form>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-person"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-heart"></i>
                        </a>
                        <span class="qty-info">5</span>
                    </li>
                    <li class="nav-item" id="bag-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-bag"></i>
                            <b>R$ 1290,12</b>
                        </a>
                        <span class="qty-info">8</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg secondary-bg-color p-2" id="bottom-navbar-container">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bottom-navbar" aria-controls="bottom-navbar" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>
            <ul class="navbar-nav mb-2 mb-lg-0 collapse navbar-collapse" id="bottom-navbar">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Produtos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        Contato
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- FIM NAVBAR -->

    <!-- DETALHES DO PRODUTO -->
    <div class="container" id="product-details">
        <div class="row">
            <div class="col-12 col-md-6">
                <img src="" class="img-fluid" alt="Nome do Produto" id="produto-img">
            </div>
            <div class="col-12 col-md-6">
                <h1 class="primary-color" id="produto-title"></h1>
                <p class="card-category secondary-color" id="produto-price"></p>
                <p class="card-text primary-color"></p>
                <p class="product-description" id="produto-description">.</p>
                <a href="#" class="btn">Comprar</a>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer id="footer">
        <!-- Conteúdo do rodapé aqui -->
    </footer>
    <!-- Scripts -->
    <script src="detalhes.js"></script>
</body>
</html>
